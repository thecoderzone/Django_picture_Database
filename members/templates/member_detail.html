{% extends "base.html" %}
<!---->
{% load static %}
<!---->
{% block page_content %}
<h1>{{member.title}} {{member.fullname }}</h1>
<div class="row">
  <div class="col-md-7">
    <img src="{% static member.image %}" width="70%" />
  </div>
  <div class="col-md-4">
    <h5>About Member:</h5>
    <br />
    <p>Address: {{ member.address }}</p>
    <p>Phone Number: {{ member.phone }}</p>
    <p>Regualar Member: {{member.member}}</p>
  </div>
</div>
{% endblock %}
